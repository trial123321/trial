    <main>
        <section class="contact-section">
            <h2 class="section-title animate fade-in">Contactați-ne</h2>
            <p class="section-subtitle animate fade-in" style="animation-delay: 0.2s;">Aveți un proiect în minte sau
                doriți să aflați mai multe? Ne-ar plăcea să vă auzim.</p>
            <div class="contact-container animate slide-in-up" style="animation-delay: 0.4s;">
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Numele Dvs." required>
                        <input type="email" name="email" placeholder="Email-ul Dvs." required>
                    </div>
                    <textarea name="message" rows="6" placeholder="Mesajul Dvs." required></textarea>
                    <button type="submit" class="cta-button">Trimite Mesaj</button>
                </form>
            </div>
        </section>
    </main>
